access-monitor.aggregation.path-patterns[0].label=/entries/*/en.md
access-monitor.aggregation.path-patterns[0].regex=^/entries/[0-9]+/en\\.md(\\?.*)?$
access-monitor.aggregation.path-patterns[1].label=/entries/*.md
access-monitor.aggregation.path-patterns[1].regex=^/entries/[0-9]+\\.md(\\?.*)?$
access-monitor.aggregation.path-patterns[2].label=/entries/*/en
access-monitor.aggregation.path-patterns[2].regex=^/entries/[0-9]+/en(\\?.*)?$
access-monitor.aggregation.path-patterns[3].label=/entries/*
access-monitor.aggregation.path-patterns[3].regex=^/entries/[^/]+(\\?.*)?$
access-monitor.aggregation.path-patterns[4].label=/entries
access-monitor.aggregation.path-patterns[4].regex=^/entries(\\?.*)?$
access-monitor.aggregation.path-patterns[5].label=/categories/*/entries
access-monitor.aggregation.path-patterns[5].regex=^/categories/.+/entries(\\?.*)?$
access-monitor.aggregation.path-patterns[5].drop-original-path=true
access-monitor.aggregation.path-patterns[6].label=/tags/*/entries
access-monitor.aggregation.path-patterns[6].regex=^/tags/.+/entries(\\?.*)?$
access-monitor.aggregation.path-patterns[6].drop-original-path=true
access-monitor.aggregation.path-patterns[7].label=/webapi/entry.cgi
access-monitor.aggregation.path-patterns[7].regex=^/webapi/entry\\.cgi(\\?.*)?$
access-monitor.aggregation.path-patterns[7].drop-original-path=true
access-monitor.aggregation.path-patterns[8].label=/assets/*
access-monitor.aggregation.path-patterns[8].regex=^/assets/.+(\\?.*)?$
access-monitor.aggregation.path-patterns[8].drop-original-path=true
access-monitor.aggregation.path-patterns[9].label=/*.php
access-monitor.aggregation.path-patterns[9].regex=^/.+\\.php(\\?.*)?$
access-monitor.aggregation.path-patterns[9].drop-original-path=true
access-monitor.aggregation.prefetch-count=200
access-monitor.alerts.alertmanager-url=http://alertmanager:9093
access-monitor.alerts.enabled=true
access-monitor.alerts.evaluation-interval=15s
access-monitor.blacklist.allowed-hosts[0]=ik.am
access-monitor.blacklist.allowed-hosts[1]=.ik.am
access-monitor.blacklist.cooldown=10m
access-monitor.blacklist.enabled=true
access-monitor.blacklist.evaluation-interval=15s
access-monitor.blacklist.threshold=100
access-monitor.blacklist.window=1m
access-monitor.query.max-slots=2880
access-monitor.sse.buffer-size=1000
access-monitor.sse.prefetch-count=10
access-monitor.valkey.ttl.five-minutes=7d
access-monitor.valkey.ttl.one-day=90d
access-monitor.valkey.ttl.one-hour=30d
access-monitor.valkey.ttl.one-minute=1d
management.endpoint.configprops.show-values=always
management.endpoint.env.show-values=always
management.endpoint.health.probes.add-additional-paths=true
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=info,health,prometheus
management.info.env.enabled=true
management.info.git.mode=full
management.info.java.enabled=true
management.info.os.enabled=true
management.otlp.metrics.export.enabled=false
management.tracing.export.otlp.enabled=false
server.compression.enabled=true
server.forward-headers-strategy=native
server.http2.enabled=true
spring.application.name=access-monitor
spring.config.import=optional:classpath:git.properties,optional:classpath:META-INF/build-info.properties
spring.jackson.default-property-inclusion=non-null
spring.lifecycle.timeout-per-shutdown-phase=5s
spring.security.user.name=user
spring.security.user.password=password
spring.threads.virtual.enabled=true
spring.web.error.include-message=always
spring.web.error.include-stacktrace=on_param
spring.web.resources.cache.period=365d
spring.web.resources.cache.use-last-modified=false
